<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Chat APP</title>
</head>
<body>
    <main class="main-container">
        <div class="chat-container">
          <div class="header-for-chat">
            <div class="header-content-heading">
                <h1>Chat App</h1>
            </div>
            <div class="header-content-btn">
                <a href="./index.html" class="leave-room-btn" id="leave-room-btn">Leave Room</a>
            </div>
          </div>
          <div class="main-content">
            <div class="left-side">
                <div class="left-content">
                    <h2 style="color: white;" id="room-name">Backend</h2>
                    <h3 style="color: white;" id="status">Online</h3>
                    <ul style="color: white; font-size: large;" id="users">
                       
                    </ul>
                </div>
            </div>
            <div class="right-side">
                <div class="chat-messages">

                </div>
            </div>
          </div>
          <div class="footer">
            <div class="footer-content">
                <form id="chat-form">
                    <input 
                    id="msg"
                    class="input-message" 
                    type="text" 
                    placeholder="Type a Message"
                    required
                    autocomplete="off"
                    />
                    <button class="send-btn">send</button>
                </form>
            </div>
          </div>
        </div> 
      </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
